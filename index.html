</head>
<body>
    <header>
        <div class="logo">
            <img src="" alt="Logo Atletico Neuquen" />
        </div>
        <nav>
            <ul>
                <li><a href="#informacion">Inicio</a></li>
                <li><a href="#ayuda">Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <section id="inicio" class="inicio">
        <div class="inicio-contenido">
            <h1>Club Atletico Neuquen</h1>
        </div>
    </section>

    <section id="formulario" class="formulario">
        <h2>Formulario para nuevos socios</h2>
        <form action="#">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" />
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" />
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="text" id="fecha" name="fecha" />
            <label for="correo">Correo Electronico:</label>
            <input type="text" id="correo" name="correo" />
            <label for="telefono">Telefono Movil:</label>
            <input type="text" id="telefono" name="telefono" />
            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" />
            <label for="tipo">Tipo de pago:</label>
            <input type="text" id="dni" name="dni" />
            <label for="carnet">Foto tipo carnet (fondo blanco):</label>
            <input type="file" id="carnet" name="carnet" />
            <button type="submit">Enviar</button>
        </form>
