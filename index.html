<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Club Atletico Neuquen</title>
    <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpeg" alt="Logo Atletico Neuquen" />
        </div>
    <br />
        <nav>
            <ul>
                <li><a href="#informacion">Inicio</a></li>
                <li><a href="#ayuda">Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <section id="inicio" class="inicio">
        <div class="inicio-contenido">
            <h1> Club Atletico Neuquen </h1>
        </div>
    </section>

    <section id="formulario" class="formulario">
        <h2> Formulario para nuevos socios </h2>
        <form action="#">
            <!-- NOMBRE -->
            <label for="nombre"> Nombre Completo: </label>
            <input type="text" id="nombre" name="nombre" />
            <br />
            <!-- DNI -->
            <label for="dni"> DNI: </label>
            <input type="text" id="dni" name="dni" size="10" maxlength="8"/>
            <br />
            <!-- FECHA -->
            <label for="edad"> Edad: </label>
            <input type="text" id="edad" name="edad" size="5" maxlength="3" />
            <br />
            <!-- CORREO -->
            <label for="correo"> Correo Electronico: </label>
            <input type="text" id="correo" name="correo" />
            <br />
            <!-- TELEFONO -->
            <label for="telefono"> Telefono Movil: </label>
            <input type="text" id="telefono" name="telefono" size="15" maxlength="13"/>
            <br />
            <!-- DOMICILIO -->
            <label for="domicilio"> Domicilio: </label>
            <input type="text" id="domicilio" name="domicilio" />
            <br />
            <!-- TIPO PAGO  -->
            <label for="tipopago"> Tipo de pago: </label>
            <select name="tipopago" id="tipopago" >
                <option value=""> -Seleccione Tipo </option> 
                <option value="credito"> Credito </option>
                <option value="debito"> Debito </option>
                <option value="efectivo"> Efectivo </option>
            </select>
            <br />
            <!-- CARNET -->
            <label for="carnet"> Foto tipo carnet (fondo blanco): </label>
            <input type="file" id="carnet" name="carnet" />
            <br />
            <!-- BOTON ENVIAR -->
            <button type="submit"> Enviar </button>
        </form>
    </section>
</body>
</html>
